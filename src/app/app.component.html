<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{title}}</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a *ngFor="let tab of tabs" [href]="'#'+tab.id" (click)="changeTab(tab)" [ngClass]="{'mdl-layout__tab': true, 'is-active': tab.active}">
        {{tab.name}}
      </a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{title}}</span>
    <nav class="mdl-navigation">
        <a *ngFor="let nav of navs" class="mdl-navigation__link" (click)="changeNav(nav)" [routerLink]="nav.link">{{nav.displayText}}</a>
      </nav>
  </div>
  <main class="mdl-layout__content">
    <section *ngFor="let tab of tabs" class="mdl-layout__tab-panel" [ngClass]="{'is-active': tab.active}" [id]="tab.id">
        <div class="page-content">
          <h1>{{tab.name}}</h1>
          <a routerLink="/register">Register</a>
            <router-outlet></router-outlet>
          </div>
    </section>
  </main>
</div>
